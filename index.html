<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Astro Weight Calculator</h1>
    <label for="user-weight">Enter your weight (lbs):</label>
    <input id="user-weight" type="number" placeholder="Weight in lbs">
    
    <label for="planets">Select a planet:</label>
    <select id="planets"></select>
    
    <button id="calculate-button">Calculate Weight</button>
    
    <p id="output"></p>

    <script src="main.js" charset="utf-8"></script>
</body>
</html>
